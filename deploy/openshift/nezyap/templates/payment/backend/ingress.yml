apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "nezyap.fullname" . }}-payment-backend-ingress
  labels:
    {{- include "nezyap.labels" . | nindent 4 }}
    app.kubernetes.io/element: payment-backend-ingress
spec:
  rules:
  - http:
      paths:
      - path: /payment/backend
        pathType: Prefix
        backend:
          service:
            name: {{ include "nezyap.fullname" . }}-payment-backend-svc
            port:
              number: {{ .Value.payment.backend.port }}