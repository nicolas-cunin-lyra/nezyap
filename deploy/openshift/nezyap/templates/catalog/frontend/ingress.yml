apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "nezyap.fullname" . }}-catalog-frontend-ingress
  labels:
    {{- include "nezyap.labels" . | nindent 4 }}
    app.kubernetes.io/element: catalog-frontend-ingress
spec:
  rules:
  - host: "{{ .Values.catalog.frontend.ingress.host }}"
    http:
      paths:
      - path: /catalog/frontend
        pathType: Prefix
        backend:
          service:
            name: {{ include "nezyap.fullname" . }}-catalog-frontend-svc
            port:
              name: http