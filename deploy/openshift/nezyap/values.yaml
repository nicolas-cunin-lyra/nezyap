imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

nodeSelector: {}

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

resources:
  limits:
    cpu: "0.8"
    memory: 256Mi
  requests:
    cpu: "0.15"
    memory: 128Mi

image:
  pullPolicy: Always
  # for lyra custom images
  # these default values are for microk8s registry
  registry: image-registry.openshift-image-registry.svc:5000
  version: local

ingress:
  usePrefix: false

catalog:
  backend:
    port: 3331
    ingress:
      prefix: /
      host: catalog.backend.apps.poc.pandrieux.sattamax.com
  frontend:
    port: 2221
    ingress:
      prefix: /
      host: catalog.frontend.apps.poc.pandrieux.sattamax.com

payment:
  backend:
    port: 3332
    ingress:
      prefix: /
      host: payment.backend.apps.poc.pandrieux.sattamax.com
  frontend:
    port: 2222
    ingress:
      prefix: /
      host: payment.frontend.apps.poc.pandrieux.sattamax.com

redis:
  port: 6379
  autoscaling:
    minReplicas: 3
    maxReplicas: 6
    targetMemoryUtilizationPercentage: 60
  resources:
    requests:
      cpu: "50m"
      memory: 64Mi
    limits:
      cpu: "100m"
      memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 3
  maxReplicas: 6
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

monitoring:
  enabled: true